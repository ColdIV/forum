<div class="admin-container w-100">
    <h2 class="m-1 text-center">Permissions</h2>
    {% for key in vars['permissions']: %}
        <div class="permission border-dark bg-light text-dark p-1 d-flex justify-content-between">
            <span>{{ key }}</span>
            <span>{{ vars['permissions'][key]}}</span>
        </div>
    {% endfor %}
</div>
