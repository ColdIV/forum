{% extends "base.html" %}
{% block title %}Forum{% endblock %}
{% block body_class %}{% endblock %}
{% block content %}

<div class="container home-container px-d-1">
    <h1 class="my-3 px-1 px-d-0">Delete Topic</h1>
    <p class="alert-warning p-1">Are you sure you want to delete the topic: <a class="text-dark" href="/topic?id={{vars['topic'].id}}">{{vars['topic'].subject}}</a></p>

    <div class="d-flex justify-content-center w-50">
        <div class="d-flex justify-content-between">
            <a class="btn button-danger mr-1" href="/delete/topic/{{vars['topic'].id}}/confirm">Yes</a>
            <a class="btn" href="/topic?id={{vars['topic'].id}}">No</a>
        </div>
    </div>

    <hr class="mt-4">
    <div class="text-center w-100 mt-2">
        <a class="btn" href="/topic?id={{vars['topic'].id}}">Back</a>
    </div>
</div>

{% endblock %}
